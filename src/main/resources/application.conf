heroku {
  db {
    default {
      driver="org.postgresql.Driver"
      url="jdbc:postgresql://"${?DATABASE_HOST}":"${?DATABASE_PORT}"/"${?DATABASE_DBNAME}"?ssl=true&sslfactory=org.postgresql.ssl.NonValidatingFactory"
      user=${?DATABASE_USER}
      password=${?DATABASE_PASSWORD}
      poolInitialSize=2
      poolMaxSize=10
      poolValidationQuery="select 1 as one"
      poolFactoryName="commons-dbcp2"
    }
  }
  mailer {
    default {
      debug=false
      mimeVersion="1.0"
      charset="UTF-8"
      contentType="text/plain"
      from="sharedocs+from@heroku.com"
      smtp {
        host="smtp.sendgrid.net"
        port=465
        connectTimeoutMillis=3000
        readTimeoutMillis=6000
        starttls {
          enabled:true
        }
        auth {
          enabled=true
          user=${?SENDGRID_USERNAME}
          password=${?SENDGRID_PASSWORD}
        }
      }
      transport {
        protocol="smtps"
      }
    }
  }
  scaldi {
    modules: ["module.OperationsModule", "module.IntegrationsModule"]
  }
  tracking {
    enabled=false
  }
  include "sharedocs.conf"
}